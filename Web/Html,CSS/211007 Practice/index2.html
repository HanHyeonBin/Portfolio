<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <p>
        동해 물과 백두산이<br />
        마르고 닳도록<br />
        하느님이 보우하사<br />
        우리나라 만세<br />
    </p>
    <hr/> 
    <p>
        남산 위에 저 소나무<br />
        철갑을 두른 듯<br />
        바람서리 불변함은<br />
        우리 기상일세<br />
    </p>

    <p>
        가을 하늘 공활한데<br />
        높고 구름 없이<br />
        밝은 달은 우리 가슴<br />
        일편단심일세<br />
    </p>

    <p>
        이 기상과 이 맘으로<br />
        충성을 다하여<br />
        괴로우나 즐거우나<br />
        나라 사랑하세<br />
    </p>
</body>

</html>
